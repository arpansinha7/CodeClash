<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join A Room</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="new-room-head">Join A Room</h1>
            <input type="text" class="name-input" placeholder="Your Name :" required>
            <input type="text" oninput="this.value = this.value.toUpperCase()" class="name-input" placeholder="Room Code :" required>
            <div class="btn-group">
                <button class="btn join">Join Room</button>
            </div>
        </div>
    </div>
</body>
</html>
